interval = 1200       # 表示程序每次执行扫描下载的间隔时间，单位为秒。
request_timeout = 300 # 表示程序获取b站信息请求超时时间，单位为秒。一般不需要更改。
data_path = "config/" # 程序运行数据保存的 sqlite 文件保存地址，避免重复下载。

