[project]
name = "bili-sync-py"
version = "0.1.0"
description = "Bili-sync-py is for syncing your bilibili favorite list to local. Folked from bili-syn-yt-dlp."
dependencies = [
    "toml>=0.10.2",
    "bilibili-api-python>=16.3.0",
    "fastapi>=0.115.5",
]
readme = "README.md"
requires-python = ">= 3.8"

[project.scripts]
bspy = 'bili_sync_py.main:main'

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "ruff>=0.7.3",
    "pytest>=8.3.3",
    "pytest-asyncio>=0.24.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/bili_sync_py"]
